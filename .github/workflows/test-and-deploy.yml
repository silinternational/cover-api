  build:
    name: Build and Deploy
#    if: github.ref_name == 'main' || github.ref_name == 'develop'
#    needs:
#      - test
    outputs:
      image: ${{ steps.setup.outputs.image }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        id: setup
        run: |
          echo "timestamp=$(date +'%s')" >> $GITHUB_OUTPUT
          case "$BRANCH_NAME" in
          "main") echo "environment=prod" >> $GITHUB_OUTPUT ;;
          *) echo "environment=stg" >> $GITHUB_OUTPUT ;;
          esac

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: ./application
          tags: ${{ env.IMAGE_NAME }}
          outputs: type=docker,dest=/tmp/image

      - name: Deepfactor scan
        uses: silinternational/actions/.github/workflows/deepfactor_scan_image.yml
        with:
          deepfactor_run_token: ${{ secrets.DF_RUN_TOKEN }}
          image: ${{ env.IMAGE_NAME }}
        # continue-on-error: true

      - name: Deploy
        uses: silinternational/actions/.github/workflows/ecs_deploy.yml
        with:
          image: ${{ env.IMAGE_NAME }}
          cluster: appsdev-${{ steps.setup.outputs.environment }}
          service: cover-api
          tags: ${{ env.BRANCH_NAME }} ${{ steps.setup.outputs.timestamp }}
          environment: ${{ steps.setup.outputs.environment }}
          aws-region: ${{ vars.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
