testdb:
  image: postgres:11.6
  environment:
    POSTGRES_USER: cover
    POSTGRES_PASSWORD: cover
    POSTGRES_DB: cover_test

binary:
  build:
    image: 369020531563.dkr.ecr.us-east-1.amazonaws.com/cover-stg
    context: application
    dockerfile: Dockerfile
    args:
      ci_commit_id: "{{ .CommitID }}"
  cached: true
  default_cache_branch: "develop"
  working_dir: /cover
  command: true

docs:
  build:
    image: apidocs
    context: application
    dockerfile: Dockerfile-api-docs
  cached: true
  encrypted_env_file: .env.encrypted

ecsdeploy:
  image: silintl/ecs-deploy:latest
  encrypted_env_file: .env.encrypted

awsgenerator:
  image: codeship/aws-ecr-dockercfg-generator
  encrypted_env_file: .env.encrypted
  add_docker: true

ga4tracker:
  image: silintl/ga-event-tracker:1.0.2
  encrypted_env_file: .env.encrypted
  environment:
    GA_MEASUREMENT_ID: G-NY4R8HM3Y3
    GA_CLIENT_ID: cover-api
    # GA_EVENT_NAME is set by the codeship-steps command
    # Add to the .env.encrypted file ... GA_API_SECRET

rollbar:
  image: silintl/notify-rollbar-deployment:latest
  encrypted_env_file: .env.encrypted

minio:
  image: minio/minio
  command: server /data
  environment:
    MINIO_ROOT_USER: abc123
    MINIO_ROOT_PASSWORD: abcd1234

