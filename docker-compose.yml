version: "3.7"

services:
  buffalo:
    build:
      context: ./application
      dockerfile: Dockerfile-dev
    volumes:
      - ./application:/cover
      - go-build:/root/.cache/go-build
    ports:
      - "3000:3000"
      - "6060"
    env_file:
      - ./test.env
      - ./local.env
    environment:
      ADDR: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgres://cover:cover@db:5432/cover?sslmode=disable
      GO_ENV: development
    depends_on:
      - db
      - minio
    command: buffalo dev

  debug:
    build:
      context: ./application
      dockerfile: Dockerfile-dev
    volumes:
      - ./application:/cover
      - go-build:/root/.cache/go-build
    ports:
      - "3000:3000"
      - "2345:2345"
      - "6060"
    env_file:
      - ./test.env
      - ./local.env
    environment:
      ADDR: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgres://cover:cover@db:5432/cover?sslmode=disable
      GO_ENV: development
    depends_on:
      - db
      - minio
    command: ./debug.sh

  test:
    build:
      context: ./application
      dockerfile: Dockerfile-dev
    volumes:
      - ./application:/cover
    env_file:
      - ./test.env
    environment:
      GO_ENV: test
      DOCKER_IP: testdb
      HISTCONTROL: ignoreboth:erasedups
      LOG_LEVEL: fatal
      API_BASE_URL: localhost
    depends_on:
      - testdb
      - minio
    working_dir: /cover
    command: buffalo test

  db:
    image: postgres:11.6
    volumes:
      - ./db-init.sh:/docker-entrypoint-initdb.d/db-init.sh
    environment:
      POSTGRES_USER: cover
      POSTGRES_PASSWORD: cover
      POSTGRES_DB: cover

  testdb:
    image: postgres:11.6
    volumes:
      - ./db-init.sh:/docker-entrypoint-initdb.d/db-init.sh
    environment:
      POSTGRES_USER: cover
      POSTGRES_PASSWORD: cover
      POSTGRES_DB: cover_test

  # http://localhost:8080/?pgsql=db&username=cover&db=cover&ns=public
  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - 8080:8080

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    command: server /data
    env_file:
      - ./test.env

  swagger:
    image: quay.io/goswagger/swagger:latest
    ports:
      - "8082:8082"
    volumes:
      - ./application/:/app
    working_dir: /app

volumes:
  go-build: {}
